<form>
    <fieldset>
      <legend>Register!</legend>
      <div>
        <label for="exampleInputEmail1" class="form-label mt-4">UserName:</label>
        <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
      </div>
      <div>
        <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div>
        <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
      </div>
      <div>
        <label for="exampleInputPassword1" class="form-label mt-4">Age:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="18" autocomplete="off">
      </div>
      <div>
        <label for="exampleInputPassword1" class="form-label mt-4">Birthday:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="12/25/2006" autocomplete="off">
      </div>
      <div>
        <label for="exampleSelect1" class="form-label mt-4">Gender:</label>
        <select class="form-select" id="exampleSelect1">
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>
      </div>
      <fieldset>
        <legend class="mt-4">Account Type:</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
          <label class="form-check-label" for="optionsRadios1">
            Gmail
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
          <label class="form-check-label" for="optionsRadios2">
            Yahoo
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
          <label class="form-check-label" for="optionsRadios3">
            Others
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend class="mt-4">Checkboxes</legend>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            You agree to register OwO
          </label>
        </div>
        <p></p>
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
