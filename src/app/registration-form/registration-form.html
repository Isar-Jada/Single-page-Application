<form>
    <fieldset>
      <legend>Register!</legend>
      <div>
        <label for="exampleInputEmail1" class="form-label mt-4">UserName:</label>
        <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
      </div>
      <div>
        <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div>
        <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
      </div>
      <div>
        <label for="exampleSelect1" class="form-label mt-4">Age:</label>
        <select class="form-select" id="exampleSelect1">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>30+</option>
        </select>
      </div>
      <div>
        <label for="exampleInputPassword1" class="form-label mt-4">Birthday:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="12/25/2006" autocomplete="off">
      </div>
      <div>
        <label for="exampleSelect1" class="form-label mt-4">Gender:</label>
        <select class="form-select" id="exampleSelect1">
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>
      </div>
      <div>
        <label for="exampleSelect1" class="form-label mt-4">Example disabled select</label>
        <select class="form-select" id="exampleDisabledSelect1" disabled="">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <fieldset>
        <legend class="mt-4">Account Type:</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
          <label class="form-check-label" for="optionsRadios1">
            Gmail
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
          <label class="form-check-label" for="optionsRadios2">
            Yahoo
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
          <label class="form-check-label" for="optionsRadios3">
            Others
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend class="mt-4">Checkboxes</legend>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            You agree to register OwO
          </label>
        </div>
        <p></p>
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
